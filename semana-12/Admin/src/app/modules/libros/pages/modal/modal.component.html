<ng-template #content let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Libros</h4>
      <button type="button" #closebtn class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <form [formGroup]="empform" (ngSubmit)="SaveEmployee()">
          <div class="mb-3">
              <div class="input-group">
                  <input type="hidden" name="id_libro" class="form-control" formControlName="id_libro">
              </div>
          </div>
          <div class="mb-3">
              <label>Nombre del Libro</label>
              <div class="input-group">
                  <input name="nombre_libro" class="form-control" formControlName="nombre_libro">
              </div>
          </div>
          <div class="mb-3">
              <label>Biblioteca</label>
              <select class="form-select" formControlName="biblioteca_id" name="biblioteca_id"  aria-label="Default select example">
                <option *ngFor="let item of destdata" value="{{item.id}}">{{item.nombre}}</option>
              </select>
          </div>
          <div class="mb-3">
              <div class="input-group">
                  <button [disabled]="empform.invalid" type="submit" class="btn btn-primary">Guardar</button>
              </div>
              <span [ngClass]="errorclass" >{{errormessage}}</span>
          </div>
      </form>
  </div>
  <div class="modal-footer">
      <button style="display: none;" type="button" class="btn btn-outline-dark"
          (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-primary" #popupbtn id="popupbtn" (click)="open()">Agregar Libro</button>

<hr>
