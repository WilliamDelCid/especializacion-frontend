<button type="button" (click)="openModal(content)" [ngClass]="validacion? 'btn btn-primary btn-sm btn-rounded':'btn btn-success btn-rounded mb-2 me-2'">
  {{leyenda}}</button>
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Empleado</h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
   <form id="FormularioGuardar" name="FormularioGuardar" class="mt-3" (ngSubmit)="guardar()" [formGroup]="formularioGeneral" >
    <div class="form-group row">
      <input type="hidden" name="" formControlName="id">
      <div class="form-group">
        <label>Nombre</label>
        <input [class]="esCampoValido('nombre')" formControlName="nombre" type="text" placeholder="Nombre" class="form-control form-control-sm">
        <div class="invalid-feedback">
          <span *ngIf="formularioGeneral.get('nombre')?.errors?.['required']">Requiere un nombre</span>
          <span *ngIf="formularioGeneral.get('nombre')?.errors?.['pattern']">Nombre no valido</span>
        </div>
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input  [class]="esCampoValido('apellido')" formControlName="apellido" type="text" placeholder="Apellido" class="form-control form-control-sm">
        <div class="invalid-feedback">
          <span *ngIf="formularioGeneral.get('apellido')?.errors?.['required']">Requiere un apellido</span>
          <span *ngIf="formularioGeneral.get('apellido')?.errors?.['pattern']">Apellido no valido</span>
        </div>
      </div>
      <div class="form-group">
        <label>Puntaje</label>
        <input  [class]="esCampoValido('puntaje')" formControlName="puntaje" type="text" placeholder="Puntaje" class="form-control form-control-sm">
        <div class="invalid-feedback">
          <span *ngIf="formularioGeneral.get('puntaje')?.errors?.['required']">Requiere un puntaje</span>
        </div>
      </div>
    </div>
   </form>
  </div>
  <div class="modal-footer">
    <button form="FormularioGuardar" type="submit" class="btn btn-success" ><i class="bi bi-database-add" ></i>Guardar</button>
    <button class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
