<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
<div class="file-upload">
  <button type="button" class="btn btn-primary mt-2" (click)="subir()" >Subir</button>
</div>

<h1>Subir varios archivos</h1>
<div class="form-group">
  <label for="file">File</label>
  <input type="file" id="file" formControlName="file" multiple class="form-control" (change)="onFileChange($event)">
  <div class="file-upload mt-2">
    <button class="btn btn-primary" type="button" (click)="multiple()">Multiple</button>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">Dropzone</div>
          <p class="card-title-desc">DropzoneJS is an open source library
            that provides drag’n’drop file uploads with image previews.
          </p>
          <div>
            <form>
              <dropzone class="dropzone"  ></dropzone>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <h1>Calendario de Actividades</h1>
      <full-calendar [options]="calendarOptions" ></full-calendar>
    </div>
  </div>
</div>

<ng-template #templateNuevo >
  <div class="modal-header bg-primary text-white">
    <h2 class="modal-title pull-left">Agregar Eventos</h2>
    <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="modalRef?.hide()"
    >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="guardarEvent()" [formGroup]="formEvento" >
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Evento</label>
            <input class="form-control" placeholder="Ingresar el evento" type="text" name="title" formControlName="title" />
          </div>
        </div>
      </div>
      <div class="text-end mt-2">
        <button type="button" class="btn btn-light me-1" (click)="closeEventModal()" >Close</button>
        <button type="submit" class="btn btn-success" id="btn-save-event" >Save</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #templateEditar >
  <div class="modal-header bg-primary text-white">
    <h2 class="modal-title pull-left">Editar Eventos</h2>
    <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="modalRef?.hide()"
    >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="guardarEdicion()" [formGroup]="formEditEvento" >
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Evento</label>
            <input class="form-control" placeholder="Ingresar el evento" type="text" name="title" formControlName="title" />
          </div>
        </div>
      </div>
      <div class="text-end mt-2">
        <button type="button" class="btn btn-danger delete-event me-1" (click)="confirm()" >Delete</button>
        <button type="button" class="btn btn-light me-1" (click)="closeEventModal()" >Close</button>
        <button type="submit" class="btn btn-success" id="btn-save-event" >Save</button>
      </div>
    </form>
  </div>
</ng-template>
