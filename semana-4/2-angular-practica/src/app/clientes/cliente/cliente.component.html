<h3>Clientes</h3>
<hr />
<ul>
  <li *ngFor="let cliente of listaCliente; let i = index">
    {{ i + 1 }} - {{ cliente.nombre }} - - {{ cliente.telefono }}
  </li>
</ul>

<h3>Agregar</h3>
<div style="width: 50%">
  <form (ngSubmit)="agregar()">
    <input
      type="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevoCliente.nombre"
    />
    <input
      type="text"
      placeholder="Telefono"
      name="telefono"
      [(ngModel)]="nuevoCliente.telefono"
    />
    <button>Agregar</button>
  </form>
</div>
