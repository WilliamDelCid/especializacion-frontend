<h2>Listado de Clientes</h2>
<hr />
<ul>
  <li *ngFor="let cliente of listaClientes; let i = index">
    {{ i + 1 }} - {{ cliente.nombre }} -- {{ cliente.telefono }}
  </li>
</ul>

<form (ngSubmit)="agregar()">
  <h3>Agregar</h3>

  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevoCliente.nombre"
  />
  <input
    type="text"
    placeholder="Telefono"
    name="telefono"
    [(ngModel)]="nuevoCliente.telefono"
  />
  <button>Agregar</button>
</form>

<app-lista [listaClientes]="listaClientes"></app-lista>
<app-formulario [listaCli]="listaClientes"></app-formulario>
