<h1>Informacion del alumno</h1>
<dl>
  <th>Nombre:</th>
  <dd>{{ nombre }}</dd>
  <td>Edad:</td>
  <dd>{{ edad }}</dd>
  <td>Llamando a mostrarInformacion</td>
  <dd>{{ mostrarInformacion() }}</dd>
  <td>Llamando al get:</td>
  <dd>{{ obtenerCapitalizado }}</dd>
</dl>

<button (click)="cambiarDatos()">Cambiar Datos</button>
