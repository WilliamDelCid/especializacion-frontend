<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <div class="contenedor">
      <br />
      <hr />
      <h1 class="">Lista de Tareas</h1>
      <input type="text" id="tfEntrada" placeholder="Agregar tarea" />
      <button id="btnAgregar" class="btnEstilo" type="button">Agregar</button>
      <button id="btnLimpiar" class="btnEstilo btnVerde" type="button">
        Limpiar
      </button>

      <table id="tblTareas">
        <thead class="tareas">
          <tr>
            <th>Num</th>
            <th>Tareas</th>
            <th>Borrar</th>
            <th>Finalizar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
