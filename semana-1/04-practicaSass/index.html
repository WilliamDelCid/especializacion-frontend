<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="section__container">
      <img class="huddle_img" src="./images/logo.svg" alt="" />
      <section class="internal__container">
        <article class="section__mockups">
          <img
            class="mockups_img"
            src="./images/illustration-mockups.svg"
            alt=""
          />
        </article>
        <article class="section__text">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="" class="button">Register</a>
        </article>
      </section>
      <article class="section__icons">
        <img src="./images/fb.svg" alt="" />
        <img src="./images/twitter.svg" alt="" />
        <img src="./images/inst.svg" alt="" />
      </article>
    </section>
  </body>
</html>
