<button class="btn btn-success" (click)="openModal(myModalContent)">Abrir modal</button>

<ng-template #myModalContent>

  <div class="modal-header">
    <h4 class="modal-title">Título del modal</h4>

  </div>
  <div class="modal-body">
   <ng-select [multiple]="true" [(ngModel)]="selectedCar">
    <ng-option *ngFor="let car of cars" [value]="car.id" >{{car.name}}</ng-option>
    <ng-option [value]="'custom'">Custom</ng-option>
</ng-select>

  <div class="modal-footer">

  </div>
</ng-template>
