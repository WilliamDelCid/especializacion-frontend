<div class="d-flex p-2 m-5">
  <div class="container">
    <hr />
    <input
      [(ngModel)]="parametroBuscar"
      placeholder="Buscar carta"
      type="text"
      class="form-control"
      (keyup)="buscar()"
    />
    <hr />
    <div
      class="row row-cols-1 row-cols-md-3 row-cols-xl-5 justify-content-center"
    >
      <ng-container *ngFor="let obj of mascotas">
        <app-card [obj]="obj"></app-card>
      </ng-container>
    </div>
  </div>
</div>
